<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>591爬蟲新版加解密產生器</title>
    <meta name="description" content="591 租屋網爬蟲 2025年新版 加解密請求 範例產生器">
    <meta name="keywords" content="591,爬蟲,加密,解密,2025">
    <link rel="stylesheet" href="public/style.css" />
</head>

<body class="bg-gray-900 text-gray-200 antialiased">

    <button id="toggle-panel-btn"
        class="fixed top-4 right-4 z-50 p-2 text-gray-200 rounded-full bg-gray-800 lg:hidden cursor-pointer">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
        </svg>
    </button>

    <div class="flex h-screen">
        <div class="flex-1 overflow-y-auto p-8 lg:p-12 relative z-10">
            <h1 class="text-3xl font-bold mb-8">條件篩選(僅包含部分做示範)</h1>
            <form id="filter-form" class="space-y-6"></form>
        </div>

        <div id="right-panel"
            class="fixed inset-y-0 right-0 w-full lg:w-[500px] h-full lg:static lg:h-full lg:translate-x-0 transform translate-x-full transition-transform duration-300 z-40 bg-gray-800 shadow-2xl overflow-y-auto">
            <div class="p-8">
                <div class="flex space-x-1 border-b border-gray-700 mb-6">
                    <button id="tab-encode"
                        class="px-4 py-2 text-sm font-semibold text-white bg-gray-700 rounded-t-lg transition-colors cursor-pointer">加密</button>
                    <button id="tab-decode"
                        class="px-4 py-2 text-sm font-semibold text-gray-400 bg-gray-800 rounded-t-lg transition-colors cursor-pointer">解密</button>
                </div>
                <div id="encoding-panel">
                    <h2 class="text-xl font-bold mb-4">1. 送出加密後的請求</h2>
                    <div class="flex space-x-1 border-b border-gray-700 mb-4">
                        <button id="sub-tab-js"
                            class="px-3 py-1 text-xs font-semibold text-white bg-gray-700 rounded-t-md transition-colors cursor-pointer">JavaScript</button>
                        <button id="sub-tab-py"
                            class="px-3 py-1 text-xs font-semibold text-gray-400 bg-gray-800 rounded-t-md transition-colors cursor-pointer">Python</button>
                        <button id="sub-tab-curl_cmd"
                            class="px-3 py-1 text-xs font-semibold text-gray-400 bg-gray-800 rounded-t-md transition-colors cursor-pointer">cURL/CMD</button>
                        <button id="sub-tab-curl_bash"
                            class="px-3 py-1 text-xs font-semibold text-gray-400 bg-gray-800 rounded-t-md transition-colors cursor-pointer">cURL/Bash</button>
                    </div>
                    <div id="code-js"
                        class="bg-gray-900 p-4 rounded-lg text-gray-300 font-mono text-sm relative">
                        <pre>/* JavaScript code goes here */</pre>
                    </div>
                    <div id="code-py"
                        class="bg-gray-900 p-4 rounded-lg text-gray-300 font-mono text-sm relative hidden">
                        <pre># Python code goes here</pre>
                    </div>
                    <div id="code-curl_cmd"
                        class="bg-gray-900 p-4 rounded-lg text-gray-300 font-mono text-sm relative hidden">
                        <pre>curl ...</pre>
                    </div>
                    <div id="code-curl_bash"
                        class="bg-gray-900 p-4 rounded-lg text-gray-300 font-mono text-sm relative hidden">
                        <pre>curl ...</pre>
                    </div>
                </div>

                <div id="decoding-panel" class="hidden">
                    <h2 class="text-xl font-bold mb-4">2. 貼上傳回的加密回應</h2>
                    <textarea id="decoding-input-textarea"
                        class="w-full h-32 p-4 bg-gray-900 text-gray-200 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder-gray-500 mb-4"
                        placeholder="Enter encrypted text here..."></textarea>

                    <h3 class="text-lg font-semibold mb-2">3. 解碼後的回應</h3>
                    <div id="decoded-json" class="bg-gray-900 p-4 rounded-lg overflow-auto">
                        <pre class="text-red-400">Invalid JSON input.</pre>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="public/index.js"></script>
</body>

</html>
